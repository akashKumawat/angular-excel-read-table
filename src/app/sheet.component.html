<table class="sjs-table">
	<tbody>
		<tr *ngFor="let row of extractedData; let i=index">
			<ng-container *ngIf="i == 0">
				<th *ngFor="let val of row">
					{{val}}
				</th>
			</ng-container>
			<ng-container *ngIf="i > 0">
				<td *ngFor="let val of row">
					{{val}}
				</td>
			</ng-container>

		</tr>
	</tbody>
</table>
